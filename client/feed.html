	<body>
		<nav>
			<div class="nav-logo-container">
				<a href="#"><h2>Family Chat</h2></a>

			<div class="nav-links-container">
				<a href="feed.html"><h3>FEED</h3></a>
				<a href="discover.html"><h3>DISCOVER</h3></a>
			</div>
			<div class="nav-search-container">
				<div class="nav-search">
					<label for="nav-search-input"></label>
					<input id="nav-search-input" placeholder="Type your search..." spellcheck="false" type="text" name="nav-search-input">

			</div>

        <div class="social">
        </div>
        <main>
				<div class="feed-main">
					<div class="create-post">

						<div class="create-post-header">Create Post</div>
						<label>
							<textarea class="create-post-txt" placeholder="What would you like to post?"></textarea>
						</label>
						<div class="post-btn-area">
							<input type="file" id="avatar"  accept="image/png, image/jpeg">
							<button class="create-post-btn">Post</button>
						</div>

					</div>

						<div class="post">
								<div class="post-top">
									<div class="post-pfp">
										<img src="img/Profile%20Picture.png">
									</div>

									<div class="post-creation">
										<div class="post-name">Steven Liu</div>
										<div class="post-date">March 2nd, 2020</div>
									</div>
								</div>

								<div class="post-body">
									<img src="img/Profile%20Picture.png">
								</div>

								<div class="post-ratings">

									<div class="rate-div">
										<button><i class="far fa-thumbs-up"></i></button>
										<h1>32</h1>
									</div>

									<div class="rate-div">
										<button><i class="far fa-thumbs-down"></i></button>
										<h1>2</h1>
									</div>

								</div>

								<div class="comment-div">
									<label>
										<textarea class="post-comment" placeholder="Add a comment..."></textarea>
									</label>

									<input type="file" accept="image/png, image/jpeg">
									<button class="post-send-btn" >Comment</button>
								</div>

							</div>
						<div class="post">
								<div class="post-top">
									<div class="post-pfp">
										<img src="img/Profile%20Picture.png">
									</div>

									<div class="post-creation">
										<div class="post-name">Steven Liu</div>
										<div class="post-date">March 2nd, 2020</div>
									</div>
								</div>

								<div class="post-body">
									<img src="img/sunset.jpg">
								</div>

								<div class="post-ratings">

									<div class="rate-div">
										<i class="far fa-thumbs-up"></i>
										<h1>32</h1>
									</div>

									<div class="rate-div">
										<i class="far fa-thumbs-down"></i>
										<h1>2</h1>
									</div>

								</div>

								<div class="comment-div">
									<label>
										<textarea class="post-comment" placeholder="Add a comment..."></textarea>
									</label>
									<button class="post-send-btn" >Comment</button>
								</div>

							</div>
						<div class="post">
								<div class="post-top">
									<div class="post-pfp">
										<img src="img/Profile%20Picture.png">
									</div>

									<div class="post-creation">
										<div class="post-name">Steven Liu</div>

									</div>
								</div>

								<div class="post-body">
									<img src="img/sunset.jpg">

								<div class="post-ratings">

									<div class="rate-div">
										<i class="far fa-thumbs-up"></i>
										<h1>32</h1>
									</div>

									<div class="rate-div">
										<i class="far fa-thumbs-down"></i>
