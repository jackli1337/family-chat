<body>
    <main class="portal">
        <div>
            <div class="floaters">
                <!-- <img id="img00" src="#" alt="#" />
                <img id="img01" src="#" alt="#" />
                <img id="img02" src="#" alt="#" /> -->
            </div>
            <div class="about">
                <h2>Family Chat</h2>
                <a>Social media strictly built for families</a>
                <ul>
                    <li>share photo albums</li>
                    <li>view calendars</li>
                    <li>create group chats</li>
                    <li>review family timeline</li>
                    <li>automate group calls</li>
                    <li>track locations</li>
                </ul>
            </div>
            <form class="signup">
                <label>Start or join a family circle today!</label>
                <input type="text" placeholder="Username" name="username">
                <input type="text" placeholder="Email/Phone Number" name="contact">
                <input type="text" placeholder="Name" name="name">
                <input type="password" placeholder="Password" name="password">
                <input type="password" placeholder="Re-enter password" name="password-re">
                <a href="feed.html"><input type="submit" value="join"></a>
                <input type="submit" value="I already have an account." onclick="login()">
            </form>
            <form class="login hidden">
                <label>Welcome back to the family!</label>
                <input type="text" placeholder="Email/Phone Number" name="contact">
                <input type="password" placeholder="Password" name="password">
                <a href="feed.html"><input type="submit" value="log in"></a>
                <input type="submit" value="I don't have an account." onclick="signup()">
            </form>

            </footer>
            <div class="canted"></div>
